<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <h2>{{counter}}</h2>
        <!--加v-once只渲染一次-->
        <div v-once>
            <h2>{{message}}</h2>
            <h2>{{counter}}</h2>
            <button @click="addOne">加v-once的+1</button>
        </div>
        <button @click="addOne">+1</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template:'#my-app',
            data(){
                return {
                    counter:100,
                    message:"abc",
                }
            },
            methods:{
                addOne(){
                    this.counter++;
                }
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
