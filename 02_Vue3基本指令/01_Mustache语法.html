<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">哈哈哈</div>
    
    <template id="my_app">
        <!--1.mustache基本使用-->
        <h2>{{message}}-{{message}}</h2>
        <!--2.表达式-->
        <h2>{{counter*10}}</h2>
        <h2>{{message.split(" ").reverse().join(" ")}}</h2>
        <!--3.也可以调用函数，使用complate(计算属性)-->
        <h2>{{getReverseMessage()}}</h2>
        <!--4.三元运算符-->
        <h2>{{isShow ? "三元运算符" : ""}}</h2>
        <button @click="toggle">切换</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template:'#my_app',
            data(){
                return {
                    message:"hello world",
                    counter:100,
                    isShow:true
                }
            },
            methods:{
                getReverseMessage(){
                    return this.message.split(" ").reverse().join(" ");
                },
                toggle(){
                   this.isShow = !this.isShow;
                }
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
