<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <button @click="changeFirstName">修改firstName</button>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: "#my-app",
            data() {
                return {
                    firstName: "Koba",
                    lastName: "Black"
                }
            },
            computed: {
                fullName() {
                    console.log("computed中的FullName计算","computed只执行一次");
                    return this.firstName + " " + this.lastName;
                }
            },
            methods: {
                getFullName() {
                    console.log("methods中的getFullName计算","每次调用就执行一次");
                    return this.firstName + " " + this.lastName;
                },
                changeFirstName(){
                    this.firstName = "Mary";
                }
            }
        };
        Vue.createApp(App).mount("#app");
    </script>
</body>

</html>
