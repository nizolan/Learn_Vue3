<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <img v-bind:src="imgUrl" alt="">
        <a v-bind:href="link">百度一下</a>

        <!--语法糖-->
        <img :src="imgUrl" alt="">
        <a :href="link">百度一下</a>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template:'#my-app',
            data(){
                return {
                    imgUrl:'https://avatars.githubusercontent.com/u/43270347?s=400&u=44d7edfcf3696847fbe71b83831e1c019fc43df6&v=4',
                    link:'https://www.baidu.com'
                }
            }
        }
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
