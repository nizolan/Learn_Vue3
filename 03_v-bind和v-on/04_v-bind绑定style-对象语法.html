<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <div :style="{color: finalColor, 'font-size': '20px'}">哈哈哈</div>
        <div :style="{color: finalColor, fontSize: '30px'}">哈哈哈</div>
        <div :style="{color: finalColor, fontSize: finalFontSize + 'px'}">哈哈哈</div>
        <div :style="{color: finalColor, fontSize: finalFontSize2}">哈哈哈</div>

        <!-- 要注意这里是没有{}的 -->
        <div :style="finalStyleObj">呵呵呵呵</div>
        <div :style="getfinalStyleObj()">呵呵呵呵</div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: "#my-app",
            data() {
                return {
                    finalColor: 'red',
                    finalFontSize: 40,
                    finalFontSize2: '50px',
                    finalStyleObj: {
                        color: 'blue',
                        'font-size': '60px',
                        background: 'green'
                    }
                }
            },
            methods: {
                getfinalStyleObj() {
                    return {
                        color: 'blue',
                        'font-size': '60px',
                        background: 'green'
                    }
                }
            }
        };
        Vue.createApp(App).mount("#app");
    </script>
</body>

</html>
