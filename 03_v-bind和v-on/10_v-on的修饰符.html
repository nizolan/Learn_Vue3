<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area{
            width: 500px;
            height: 100px;
            background: beige;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <div class="area" @click="divClick">
            <!-- stop阻止冒泡：点击子元素区域的的时候，不触发父级元素的点击事件 -->
            <button @click.stop="btnClick">按钮</button>
        </div>
        <input type="text" @keyup.enter="enterKeyup">
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: "#my-app",
            methods: {
                divClick() {
                    console.log("点击div");
                },
                btnClick(){
                    console.log("点击按钮");
                },
                enterKeyup(event){
                    console.log("keyup", event.target.value);
                }
            }
        };
        Vue.createApp(App).mount("#app");
    </script>
</body>

</html>
