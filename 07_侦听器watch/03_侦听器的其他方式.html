<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <h2>{{info.name}}</h2>
        <button @click="changeInfo">修改info</button>
        <button @click="changeInfoName">修改info.name</button>
        <button @click="changeInfoNbaName">修改info.nba.name</button>
        <button @click="changeFriendName">修改friend[0].name</button>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: "#my-app",
            data() {
                return {
                    info: { name: "why", age: 18, nba: { name: 'kobe' } },
                    friends: [
                        { name: "why" },
                        { name: "kobe" }
                    ]
                }
            },
            watch:{
                info:function(newValue,oldValue){
                    console.log(newValue,oldValue);
                },
                "info.name":function(newValue,oldValue){
                    console.log(newValue,oldValue);
                },
                "friends[0].name":function(newValue,oldValue){
                    console.log(newValue,oldValue);
                },
                "info.nba.name":function(newValue,oldValue){
                    console.log(newValue,oldValue);
                }
            },
            methods:{
                changeInfo(){
                    this.info = {name: "kobe"};
                },
                changeInfoName(){
                    this.info.name = "kobe";
                },
                changeInfoNbaName(){
                    this.info.nba.name = "james";
                },
                changeFriendName(){
                    this.friends[0].name = "curry";
                }
            }
        }
        Vue.createApp(App).mount("#app");
    </script>
</body>

</html>
