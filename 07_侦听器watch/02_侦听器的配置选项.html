<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <h2>{{info.name}}</h2>
        <button @click="changeInfo">改变info</button>
        <button @click="changeInfoName">改变infoName</button>
        <button @click="changeInfoNbaName">改变infoNbaName</button>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: "#my-app",
            data() {
                return {
                    info: {
                        name: "why",
                        age: 18,
                        height: 1.88,
                        nba: {
                            name: "kobe"
                        }
                    }
                }
            },
            watch: {
                // info(newInfo, oldInfo) {
                //     console.log("新值：", newInfo, "旧值：", oldInfo);
                // }
                info: {
                    handler: function (newInfo, oldInfo) {
                        console.log("newValue:", newInfo.nba.name, "oldValue:", oldInfo.nba.name);
                    },
                    deep: true,
                    // immediate: true
                }
            },
            methods: {
                changeInfo() {
                    this.info = { name: "kobe" };
                },
                changeInfoName() {
                    this.info.name = "mary";
                },
                changeInfoNbaName() {
                    this.info.nba.name = "jack";
                }
            }
        }
        Vue.createApp(App).mount("#app");
    </script>
</body>

</html>
