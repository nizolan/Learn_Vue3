<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">哈哈哈这里的文字会被后面的替代了</div>
    <script type="x-template" id="why">
        <div>
            <h2>{{message}}</h2>
            <h2>{{num}}</h2>
            <button @click="increment">+1</button>
            <button @click="decrement">-1</button>
        </div>
    </script>

    <script src="../js/vue.js"></script>
    <script>

        Vue.createApp({
            template: '#why',
            data: function () {
                return {
                    message: 'template的写法一（type)',
                    num: 1000
                }
            },
            methods: {
                increment() {
                    console.log("点击了+1");
                    this.num++;
                },
                decrement() {
                    console.log("点击了-1");
                    this.num--;
                }
            }
        }).mount('#app')

    </script>
</body>

</html>
